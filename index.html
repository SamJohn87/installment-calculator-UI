<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1563013544-824ae1b704d3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="date"] {
            padding: 6px 8px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Installment Calculator</h1>
        <p>Calculate your installment payments easily by entering the details below.</p>

        <div class="form-group">
            <label for="balance-due">Balance Due</label>
            <input type="number" id="balance-due" placeholder="Enter balance due">
        </div>

        <div class="form-group">
            <label for="frequency">Frequency</label>
            <select id="frequency">
                <option value="D">Daily</option>
                <option value="W" selected>Weekly</option>
                <option value="OW">Every Other Week</option>
            </select>
        </div>

        <div class="form-group">
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date">
        </div>

        <div class="form-group">
            <label for="payments-on">Payments On</label>
            <select id="payments-on">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5" selected>Friday</option>
                <option value="6">Saturday</option>
            </select>
        </div>

        <button class="submit-btn" onclick="calculateInstallments()">Calculate Installments</button>

        <div class="results" id="results" style="display: none;"></div>
    </div>

    <script>
        function calculateInstallments() {

            const noParameters = async () => {
                const currentDate = new Date();
                const balance = document.getElementById('balance-due').value;
                const deadline = document.getElementById('due-date').value;
                const frequency = document.getElementById('frequency').value;
                const day = document.getElementById('payments-on').value;

                console.log(`http://localhost:7071/simple-interest?balance=${balance}&deadline=${deadline}&frequency=${frequency}&day=${day}`)
                try {
                    const response = await fetch(`http://localhost:7071/simple-interest?balance=${balance}&deadline=${deadline}&frequency=${frequency}&day=${day}`);
                    
                    const data = await response.text();
                    console.log(data);
                    document.getElementById('results').innerHTML = data;
                    document.getElementById('results').style.display = "block";
                } catch (err) {
                    console.log(err.message);
                }
            };

            noParameters();
        }
    </script>

</body>

</html>
